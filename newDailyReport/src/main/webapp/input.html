<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Daily Report Input</title>
<link rel="stylesheet" type="text/css" href="jquery-easyui-1.4.4/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="jquery-easyui-1.4.4/themes/color.css">
<link rel="stylesheet" type="text/css" href="jquery-easyui-1.4.4/themes/icon.css">
<link rel="stylesheet" type="text/css" href="jquery-easyui-1.4.4/demo/demo.css">
<style type="text/css">
#task_fm {
	margin: 0;
	padding: 10px 30px;
}

.ftitle {
	font-size: 14px;
	font-weight: bold;
	color: #666;
	padding: 5px 0;
	margin-bottom: 10px;
	border-bottom: 1px solid #ccc;
}

.fitem {
	margin-bottom: 5px;
}

.fitem label {
	display: inline-block;
	width: 100px;
}
</style>
</head>
<body>

	<script type="text/javascript" src="jquery-easyui-1.4.4/jquery.min.js"></script>
	<script type="text/javascript" src="jquery-easyui-1.4.4/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="js/dailyreport/input.js"></script>
	<script type="text/javascript" src="js/Base64Util.js"></script>

	<div>
		<h2 align="center">Employee Task Today</h2>
	</div>
	<div align="center">
		<table
			style="width: 900px; height: 130px;margin-bottom: 10px; margin-top: 100px;">
			<tr align="center">
				<td align="right">Team:</td>
				<td align="left"><input class="easyui-combobox" id="team" name="team"
					data-options="valueField:'id',textField:'text'"></td>
				<td align="right">Employee Name:</td>
				<td align="left"><input class="easyui-combobox" id="employee" name="employee" data-options="valueField:'id',textField:'text'">
				</td>
			</tr>
			<tr align="center">
				<td align="right">Project :</td>
				<td align="left"><input class="easyui-combobox" style="width: 240px;" id="project"
					name="project" data-options="valueField:'id',textField:'text'"></td>
				<td align="right">Role:</td>
				<td align="left"><select class="easyui-combobox" id="role" name="role"
					style="width: 150px;">
						<option>DM</option>
						<option>DEV</option>
						<option>QA</option>
						<option>TL</option>
						<option>ARCH</option>
						<option>QAL</option>
				</select></td>
			</tr>
			<tr align="center">
				<td></td>
			</tr>
		</table>
	</div>

	<div align="center">
		<table id="task_dg" style="width: 1100px"></table>
	</div>
	<div id="task_toolbar">
		<a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newTask()">New
			Task</a> <a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true"
			onclick="editTask()">Edit Task</a> <a href="#" class="easyui-linkbutton"
			iconCls="icon-remove" plain="true" onclick="removeTask()">Remove Task</a>
	</div>

	<div id="task_dlg" class="easyui-dialog"
		style="width: 700px; height: 320px; padding: 10px 20px" closed="true"
		buttons="#task_dlg-buttons">
		<div class="ftitle">Task Information</div>
		<form id="task_fm" method="post">
			<div class="fitem">
				<label>Task Description:</label>
					<input class="easyui-textbox" id="taskDesc" name="taskDesc" data-options="multiline:true"
						style="height: 100px;width:480px" required="true"></input>
			</div>
			<div class="fitem">
				<label>Spent Hours:</label> <input id="spentHours" name="spentHours"
					class="easyui-validatebox" required="true">
			</div>
			<div class="fitem">
				<label>ETA:</label> <input id="eta" name="eta" class="easyui-validatebox">
			</div>
		</form>
	</div>
	<div id="task_dlg-buttons">
		<a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveTask()">Save</a> <a
			href="#" class="easyui-linkbutton" iconCls="icon-cancel"
			onclick="javascript:$('#task_dlg').dialog('close')">Cancel</a>
	</div>

	<!-- plans -->
	<div align="center" style="margin-top: 100px;">
		<label style="font-weight: bolder;margin-left: -950px;">Plans For Tomorrow:</label><br>
		
	</div>
	<div align="center" style="margin-left: -590px;margin-top: 10px;">
		<input class="easyui-textbox" id="plans" name="plans" data-options="multiline:true"
			style="height: 130px;width:500px;"></input>
	</div>


	<div align="center" style="margin-top: 120px;">
		<a href="#" class="easyui-linkbutton c6" style="width:120px" onclick="submitReport()">Submit</a>
	</div>

		<table
			style="width: 900px; height: 130px;margin-bottom: 10px; margin-top: 100px;">
			<tr align="center">
				<td align="right">Plans For Tomorrow:</td>
				<td align="left"><input class="easyui-textbox" id="plans" name="plans" data-options="multiline:true"
			style="height: 130px;width:500px;"></input>
			</tr>
		</table>
	</div> -->

</body>
<script type="text/javascript">
	$(function() {
		initTaskGrid();
	});
</script>


</html>
