<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="keywords" content="jquery,ui,easy,easyui,web">
	<meta name="description" content="easyui help you build your web page easily!">
	<title>manage page</title>
	<link rel="stylesheet" type="text/css" href="jquery-easyui-1.4.4/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="jquery-easyui-1.4.4/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="jquery-easyui-1.4.4/demo/demo.css">
	
	<style type="text/css">
		#employee_fm{
			margin:0;
			padding:10px 30px;
		}
		#project_fm{
			margin:0;
			padding:10px 30px;
		}
		.ftitle{
			font-size:14px;
			font-weight:bold;
			color:#666;
			padding:5px 0;
			margin-bottom:10px;
			border-bottom:1px solid #ccc;
		}
		.fitem{
			margin-bottom:5px;
		}
		.fitem label{
			display:inline-block;
			width:100px;
		}
	</style>
	<script type="text/javascript" src="jquery-easyui-1.4.4/jquery.min.js"></script>
	<script type="text/javascript" src="jquery-easyui-1.4.4/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="js/dailyreport/employeeManage.js"></script>
	<script type="text/javascript" src="js/dailyreport/projectManage.js"></script>
	<script type="text/javascript">
		var url;
	    $(function() {
	    	$.getJSON("TeamListServlet", function(json) {
	                var fitData = [];
	                for(var i=0;i<json.length;i++){
	                	var teamName = json[i];
	                	var option = {};
	                	option["id"] = teamName;
	                	option["text"] = teamName;
	                	fitData.push(option);
	                }
	                $("#team").combobox({
	                	data : fitData
	                });	
	    	});
	    	$("#team").combobox({
	    		onChange: function () {
	    			searchEmployee();
	    			searchProject();
	    		},
	    	
		    	onLoadSuccess: function () {
	               
	            }
	    	});
	    	initEmployeeGrid();
	    	initProjectGrid();
	    });
	    
	</script>
</head>
<body>
	<h2>manage page</h2>
	<div class="demo-info" style="margin-bottom:10px">
	</div>
	
	<!-- <table id="employee_dg" title="My Users" class="easyui-datagrid" style="width:700px;height:250px"
			toolbar="#employee_toolbar">
	</table> -->
	
	<div style="margin:20px 0;">
		<span>Please select team: </span>
		<input class="easyui-combobox" 
			id="team"
			name="team"
			data-options="
					valueField:'id',
					textField:'text',
					panelHeight:'auto',
			">
	</div>
	
	<table id="project_dg" style="width:700px"></table>  
	<div id="project_toolbar">
		<a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newProject()">New Project</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editProject()">Edit Project</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="removeProject()">Remove Project</a>
	</div>
	
	<div id="project_dlg" class="easyui-dialog" style="width:500px;height:280px;padding:10px 20px"
			closed="true" buttons="#project_dlg-buttons">
		<div class="ftitle">Project Information</div>
		<form id="project_fm" method="post">
			<div class="fitem">
				<label>Name:</label>
				<input name="project" style="width:260px" class="easyui-validatebox" required="true">
			</div>
			<div class="fitem">
				<label>Rfa:</label>
				<input name="rfa" style="width:260px" class="easyui-validatebox">
			</div>
			<div class="fitem">
				<label>Status:</label>
				<select name="status">
					<option></option>
					<option>On track</option>
					<option>Has issue</option>
				</select>
			</div>
			<div class="fitem">
				<label>Level:</label>
				<input name="level" class="easyui-validatebox" required="true">
			</div>
			<input type='hidden' name="team" />
		</form>
	</div>
	<div id="project_dlg-buttons">
		<a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveProject()">Save</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#project_dlg').dialog('close')">Cancel</a>
	</div>
	
	<div class="demo-info" style="margin-bottom:80px;margin-top: 10px;">
		Note : the project with little level value will be in front of the generated excel.
	</div>
	
	<table id="employee_dg" style="width:1040px"></table>  
	<div id="employee_toolbar">
		<a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newUser()">New User</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editUser()">Edit User</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="removeUser()">Remove User</a>
	</div>
	
	<div id="employee_dlg" class="easyui-dialog" style="width:500px;height:280px;padding:10px 20px"
			closed="true" buttons="#employee_dlg-buttons">
		<div class="ftitle">User Information</div>
		<form id="employee_fm" method="post">
			<div class="fitem">
				<label>Name:</label>
				<input name="employee" class="easyui-validatebox" required="true">
			</div>
			<div class="fitem">
				<label>Project:</label>
				<input name="project" style="width:260px" class="easyui-validatebox" required="true">
			</div>
			<div class="fitem">
				<label>Role:</label>
				<select name="role">
					<option>DM</option>
					<option>DEV</option>
					<option>QA</option>
					<option>TL</option>
					<option>ARCH</option>
					<option>QAL</option>
				</select>
			</div>
			<div class="fitem">
				<label>Email:</label>
				<input name="email" style="width:260px" class="easyui-validatebox" validType="email">
			</div>
			<input type='hidden' name="team" />
		</form>
	</div>
	<div id="employee_dlg-buttons">
		<a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveUser()">Save</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#employee_dlg').dialog('close')">Cancel</a>
	</div>
</body>
</html>
